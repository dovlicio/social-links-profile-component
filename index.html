<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="card">
      <header class="avatar__container">
        <img class="avatar" src="images/avatar-jessica.jpeg" alt="Avatar of Jessica">
        <h2 class="card__heading">Jessica Randall</h2>
        <p>London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
      </header>
      <nav class="card__body">
        <ul class="card__list">
          <li class="card__list-item"><a href="#">GitHub</a></li>
          <li class="card__list-item"><a href="#">Frontend Mentor</a></li>
          <li class="card__list-item"><a href="#">LinkedIn</a></li>
          <li class="card__list-item"><a href="#">Twitter</a></li>
          <li class="card__list-item"><a href="#">Instagram</a></li>
        </ul>
      </nav>
    </div>
  </main>
</body>
</html>
